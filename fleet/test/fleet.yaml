namespace: web
helm:
  chart: "apache"
  repo: "https://charts.bitnami.com/bitnami"
  version: "10.4.1"   
  values:
    service:
      type: ClusterIP
   
targetCustomizations:
  - name: lan_and_vpn
    clusterSelector:
      matchLabels:
        test: "enabled"
    helm:
      values:
        ingress:
          enabled: true
          hostname: "test.local"
          extraHosts:
            - name: test.${ .ClusterValues.hostname | default "no-value" }.cluster
            - name: ${ .ClusterValues.hostname | default "no-value" }.local

  - name: skip
    clusterSelector: {}
    doNotDeploy: true
