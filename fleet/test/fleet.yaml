namespace: web
helm:
  chart: "apache"
  repo: "https://charts.bitnami.com/bitnami"
  version: "10.4.1"   
  values:
    service:
      type: ClusterIP
   
targetCustomizations:
  - name: lan_and_vpn
    helm:
      values:
        ingress:
          enabled: true
          hostname: "test.local"
          extraHosts:
            - name: "test.${ .ClusterName }.cluster"
  - name: skip
    clusterSelector: {}
    doNotDeploy: true
