namespace: web
helm:
  chart: "apache"
  repo: "https://charts.bitnami.com/bitnami"
  version: "10.4.1"
  values:
    service:
      type: ClusterIP
    ingress:
      enabled: true

targetCustomizations:
  - name: enabled
    clusterSelector:
      matchLabels:
        apache: "enabled"
    helm:
      values:
        ingress:
          hostname: "apache.${ .ClusterValues.hostname }"
  - name: skip
    clusterSelector: {}
    doNotDeploy: true
