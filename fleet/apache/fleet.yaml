namespace: web
helm:
  chart: "apache"
  repo: "https://charts.bitnami.com/bitnami"
  version: "10.4.1"      

targetCustomizations:
  - name: enabled
    clusterSelector:
      matchLabels:
        apache: "enabled"
    helm:
      values:
        ingress:
          enabled: true
          hostname: "apache.${ .ClusterLabels.hostname }"
        service:
          type: ClusterIP
          # loadBalancerIP: "0.0.0.0"
          # annotations:
          #   kube-vip.io/loadbalancerHostname: mydhcp-test
  - name: skip
    clusterSelector: {}
    doNotDeploy: true
