namespace: web
helm:
  chart: "apache"
  repo: "https://charts.bitnami.com/bitnami"
  version: "10.4.1"   
  values:
    service:
      type: ClusterIP
   
targetCustomizations:
  - name: lan_and_vpn
    clusterSelector:
      matchLabels:
        apache: "enabled"
    helm:
      values:
        ingress:
          enabled: true
          hostname: "apache.${ .ClusterNamehostname }.cluster"
          extraHosts:
            - name: ${ .ClusterNamehostname }
  - name: skip
    clusterSelector: {}
    doNotDeploy: true
