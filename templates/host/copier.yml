hostname:
  type: str
  help: What is your hostname name?
  validator: "{% if hostname == '' %}Must be set{% endif %}"

hardware_platform:
  type: str
  help: Hardware platform?
  choices:
    Raspberry Pi 4: pi4
    Raspberry Pi Zero 2w: zero2

profile:
  type: str
  help: Profile?
  default: basic
  choices:
    Basic: basic
    Minimal: minimal

server:
  type: bool
  help: Is this a server?
  default: false

_envops:
  trim_blocks: true
  lstrip_blocks: true
